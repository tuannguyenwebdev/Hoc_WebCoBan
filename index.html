<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Web 2</title>
    <link rel="stylesheet" href="./custom.css">

</head>

<body>
    <!-- Dùng thẻ div chứ không phải thẻ img để đưa banner vào vì 
        thẻ div chỉnh sửa ảnh đẹp hơn được ta css được còn img khó -->
    <!-- Chỉ có thẻ <a> hoặc <button> mới trỏ vào hành động được -->
    <div class="banner">
        <div class="about-sign-in">
            <a href="#" class="about">ABOUT US</a>
            <a href="#" class="sign-in">SIGN IN</a>
        </div>
        <div class="logo">
        </div>
        <div class="content-center">
            <div class="left">
                <img src="./icon-gift.svg">
                <span>Better</span>
            </div>
            <div class="center">
                <img src="./icon-clock.svg" alt="">
                <span>Faster</span>
            </div>
            <div class="right">
                <img src="./icon-like.svg" alt="">
                <span>Together</span>
            </div>
        </div>
        <div class="text">
            <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry</span>
        </div>
        <div class="btn-start-now">
            <button>Start now</button>
        </div>
    </div>
</body>

</html>
